<html lang="en">
  <head>
    <title>TroveSpace</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- Material Kit CSS -->
    <link rel="stylesheet" href="createCollectible/assets/css/material-kit.css">

    <style>

    #head {
      font-weight: 500;
    }

    </style>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-lg-8">
          <div class="card card-nav-tabs">
            <h3 class="card-header card-header-primary" id="head">
              Create Collectible
            </h3>
            <div class="card-body">
              <div class="form-group">
                 <label for="exampleInput1" class="bmd-label-floating">Title</label>
                 <input ng-model="collectibleTitle" class="form-control" id="exampleInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="bmd-label-floating">Description</label>
                <textarea ng-model="collectibleDescription" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <a href="#" class="btn btn-primary">Add Fields</a>
              <hr>
              <div class="text-center">
                <button ng-click="createCollectible(collectibleTitle, collectibleDescription, troveName, [], [])" type="button" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-danger">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>






    <!--   Core JS Files   -->

    <script src="createCollectible/assets/js/core/jquery.min.js"></script>
    <script src="createCollectible/assets/js/core/popper.min.js"></script>
    <script src="createCollectible/assets/js/bootstrap-material-design.js"></script>


    <!-- Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="createCollectible/assets/js/plugins/bootstrap-datetimepicker.min.js"></script>

    <!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="createCollectible/assets/js/plugins/nouislider.min.js"></script>

    <!-- Material Kit Core initialisations of plugins and Bootstrap Material Design Library -->
    <script src="createCollectible/assets/js/material-kit.js?v=2.0.0"></script>


  </body>
</html>
