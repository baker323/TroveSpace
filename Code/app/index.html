<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#!/troves">TroveSpace</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
	  <li ng-show="loggedIn" class="nav-item">
        <a class="nav-link" href="#!/troves">View Troves</a>
      </li>
      <li ng-show="loggedIn" class="nav-item">
        <a class="nav-link" href="#!/collection">My Collection</a>
      </li>
	  <li ng-show="loggedIn" class="nav-item">
        <a class="nav-link" href="#!/wishlist">My Wishlist</a>
      </li>
	  <li ng-hide="loggedIn" class="nav-item">
        <a class="nav-link" href="#!/login">Sign In</a>
      </li>
	  <li ng-hide="loggedIn" class="nav-item">
        <a class="nav-link" href="#!/register">Register</a>
      </li>
      <li ng-show="loggedIn" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Settings
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		  <a class="dropdown-item" href="#!/accinfo">My Account</a>
          <a class="dropdown-item" href="" data-toggle="modal" data-target="#changePasswordModal">Change Password</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" ng-click="logout()">Logout</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" disabled>
      <button class="btn btn-outline my-2 my-sm-0" type="submit" disabled>Search</button>
    </form>
  </div>
</nav>


<!-- Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div name="errorMessage" class="col col-lg-9">
            {{errorMessage}}
          </div>
		  <button name="confirm" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h3 class="modal-title" id="modalLabel">Change Password</h3>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	  </div>
	  <div class="modal-body">
		<div class="row">
		  <div name="errorMessage" class="col col-lg-9">
			Please enter your old password: <input type="password" ng-model="oldPassword" class="form-control" id="oldPassword" placeholder="Old Password" required>
			Please enter your new password: <input type="password" ng-model="newPassword" class="form-control" id="newPassword" placeholder="New Password" required>
		  </div>
		</div>
	  </div>
	  <div class="modal-footer">
		<button ng-click="changePassword(oldPassword, newPassword)" name="confirm" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
	  </div>
	</div>
  </div>
</div>
