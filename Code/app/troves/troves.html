<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>

    #postCheck {
      margin: 30px 0 30px 0;
      border-radius: 7px;
      box-shadow: none;
      width: 100%;
      height: 200px;
      background-color: #ffffff;
      background-image: url('nike.jpeg');
      background-repeat: no-repeat;
      background-size: 150px 150px;
      background-position: center;
      border: 0;
      cursor: pointer;
      -webkit-box-shadow: 2px 1px 25px 0px rgba(0,0,0,0.24);
      -moz-box-shadow: 2px 1px 25px 0px rgba(0,0,0,0.24);
      box-shadow: 2px 1px 25px 0px rgba(0,0,0,0.24);

    }

    #title {
      bottom: 0;
      color: black;
      font-size: 22px;
      font-weight: 600;
      position: absolute;
      padding: 0 0 0px 10px;
    }

    #dropdownMenuButton {
      position: absolute;
      right: 0;
    }


    </style>
  </head>
  <body>
    <!--Remove this header later-->
    <nav class="navbar navbar-light bg-light" justify-content-center>
      <span class=" mb-0 h2 mx-auto">Troves</span>
    </nav>
    <!--Header ending-->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10">
          <div class="container">
            <div class="row">
              <div ng-repeat="(key, value) in troves" class="col-4" id="postCol">
                <div class="card" id="postCheck">
                    <h5 id="title">{{key}}</h5>
                </div>
              </div>


              <!--It is repeating from here! So you can delete this part because it will be a for loop here-->
              <div class="col-4" id="postCol">
                <div class="card" id="postCheck">
                    <h5 id="title">Coins</h5>
                </div>
              </div>
              <div class="col-4" id="postCol">
                <div class="card" id="postCheck">
                    <h5 id="title">Vinyls</h5>
                </div>
              </div>
              <div class="col-4" id="postCol">
                <div class="card" id="postCheck">
                    <h5 id="title">Cats</h5>
                </div>
              </div>
              <div class="col-4" id="postCol">
                <div class="card" id="postCheck">
                    <h5 id="title">Stamps</h5>
                </div>
              </div>
              <div class="col-4" id="postCol">
                <div class="card" id="postCheck">
                    <h5 id="title">Dogs</h5>
                </div>
              </div>
              <div class="col-4" id="postCol">
                <div class="card" id="postCheck">
                    <h5 id="title">Headphones</h5>
                </div>
              </div>
              <div class="col-4" id="postCol">
                <div class="card" id="postCheck">
                    <h5 id="title">Printer</h5>
                </div>
              </div>
              <div class="col-4" id="postCol">
                <div class="card" id="postCheck">
                    <h5 id="title">Balls</h5>
                </div>
              </div>
              <!--Till here is it repeating-->


            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
